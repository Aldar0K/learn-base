services:
  db:
    container_name: learnbase-db-dev
    platform: linux/amd64
    image: postgres:14.1-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_DB: ${DATABASE_NAME}
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - learnbase-dev

  backend:
    container_name: learnbase-backend-dev
    platform: linux/amd64
    build:
      context: ../backend
      dockerfile: ./Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ../backend:/usr/app
      - ../backend/node_modules:/usr/app/node_modules
    environment:
      DATABASE_URL: ${DATABASE_URL}
      HASH_SALT: ${HASH_SALT}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET}}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-password123}
      SEED_AUTHOR_PASSWORD: ${SEED_AUTHOR_PASSWORD:-password123}
      SEED_STUDENT_PASSWORD: ${SEED_STUDENT_PASSWORD:-password123}
      FRONTEND_URL: ${FRONTEND_URL}
    env_file:
      - .env
    networks:
      - learnbase-dev
    depends_on:
      - db

  admin-app:
    container_name: learnbase-admin-app-dev
    platform: linux/amd64
    build:
      context: ../admin-app
      dockerfile: ./Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../admin-app:/usr/app
      - ../admin-app/node_modules:/usr/app/node_modules
    environment:
      VITE_IS_DEV: ${VITE_IS_DEV}
      VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    env_file:
      - .env
    networks:
      - learnbase-dev

  client-app:
    container_name: learnbase-client-app-dev
    platform: linux/amd64
    build:
      context: ../client-app
      dockerfile: ./Dockerfile.dev
    ports:
      - "3002:3000"
    volumes:
      - ../client-app:/usr/app
      - ../client-app/node_modules:/usr/app/node_modules
    environment:
      NEXT_PUBLIC_IS_DEV: ${NEXT_PUBLIC_IS_DEV}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    env_file:
      - .env
    networks:
      - learnbase-dev

  prisma-studio:
    container_name: learnbase-prisma-studio-dev
    platform: linux/amd64
    build:
      context: ../backend
      dockerfile: ./Dockerfile.prisma-studio
    ports:
      - "5555:5555"
    volumes:
      - ../backend:/usr/app
      - ../backend/node_modules:/usr/app/node_modules
    environment:
      DATABASE_URL: ${DATABASE_URL}
    env_file:
      - .env
    networks:
      - learnbase-dev
    depends_on:
      - db
      - backend

networks:
  learnbase-dev:
volumes:
  db:
